<mat-card>
  <mat-card-title>To-Do List</mat-card-title>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let todo"> {{ todo.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let todo"> {{ todo.title }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="completed">
      <mat-header-cell *matHeaderCellDef> Completed </mat-header-cell>
      <mat-cell *matCellDef="let todo">
        <mat-icon color="primary">
          {{ todo.completed ? 'check_circle' : 'cancel' }}
        </mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="showData"></mat-header-row>
    <mat-row *matRowDef="let row; columns: showData"></mat-row>
  </mat-table>
</mat-card>
