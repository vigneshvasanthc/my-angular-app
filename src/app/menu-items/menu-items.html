<!-- container -->
<div class="container">
  <form [formGroup]="textFormGroup">
    <mat-form-field appearance="fill">
      <mat-label>Enter your new name</mat-label>
      <input matInput placeholder="New Name" formControlName="newUserName" />
    </mat-form-field>
    <button
      type="button"
      (click)="addList()"
      [disabled]="textFormGroup.invalid"
    >
      <mat-icon>{{isEdit ? 'edit' : 'add'}}</mat-icon> {{isEdit ? 'update':
      'save'}}
    </button>
  </form>
  @for (name of userNameList; let i = $index; track i;) {
  <h1>
    {{i+1}}. {{ name }}
    <button type="button" (click)="deleteList(i)">
      <mat-icon>delete</mat-icon>
    </button>
    <button type="button" (click)="updateList(i)">
      <mat-icon>edit</mat-icon>
    </button>
  </h1>
  }
</div>
