<!-- container -->
<div class="container">
  <form action="form" [formGroup]="textFormGroup">
    <mat-form-field appearance="fill">
      <mat-label>Enter your new name</mat-label>
      <input matInput placeholder="New Name" formControlName="newUserName" />
    </mat-form-field>
    <button type="button" (click)="addList()">
      <i class="fa-solid fa-plus"></i>
    </button>
  </form>
  @for(let name of userNameList; track name) {
  <h1>{{name}}</h1>
  }
</div>
